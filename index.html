<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google.com_clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container">
        <nav class="nav">
            <a href="https://www.google.com/intl/pl/gmail/about/" class="link" target="_blank">Gmail</a>
            <a href="https://www.google.pl/imghp?hl=pl&ogbl" class="link" target="_blank">Grafika</a>
            <a href="#" class="link" id="dots--link">
                <span class="material-symbols-outlined">
                    apps
                </span>
            </a>
            <button class="login__button" id="login__button"><a href="#">Zaloguj się</a></button>
        </nav>
        <main class="main__content">
            <img class="main__content--logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="logo">
            <input class="main__content--search" type="search" name="search" placeholder="Szukaj...">
            <div class="main--buttons">  
                <button class="main__content--button" id="search--button" type="submit">Szukaj w Google</button>
                <button class="main__content--button" id="lucky--button" type="submit">Szczęściwy traf</button>
            </div>      
        </main>
        <section class="location">
            <div>Polska</div>
        </section>
        <footer class="footer">
            <div class="links--about">
                <a class="link" href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiVxb-Xp6_4AhX6R_EDHTJqBv8QkNQCCAw&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-PL%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw22tcV67ILx41HCroBODRdS">O nas</a>
                <a class="link" href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiVxb-Xp6_4AhX6R_EDHTJqBv8QkdQCCA0&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fpl_pl%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw07LxD_MJO4tNv3OJCct8ld">Reklamuj się</a>
                <a class="link" href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiVxb-Xp6_4AhX6R_EDHTJqBv8QktQCCA4&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K">Dla firm</a>
                <a class="link" href="https://google.com/search/howsearchworks/?fg=1">Jak działa wyszukiwarka</a>
            </div>
            <!-- <div class="links--neutrality">
                <span>
                    Neutralność węglowa od 2007 roku
                </span>
            </div> -->
            <div class="links--privacy">
                <a class="link" href="#">Prywatność</a>
                <a class="link" href="#">Warunki</a>
                <a class="link" href="#">Ustawienia</a>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
