<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google.com_clone</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <nav class="nav">
            <a href="#" class="link">Gmail</a>
            <a href="#" class="link">Grafika</a>
            <a href="#" class="link">...</a>
            <button class="login__button"><a href="#">Zaloguj się</a></button>
        </nav>
        <main class="main__content">
            <img class="main__content--logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="logo">
            <input class="main__content--search" type="search" name="search" placeholder="Szukaj...">
            <button class="main__content--button" type="submit">Szukaj w Google</button>
            <button class="main__content--button" type="submit">Szczęściwy traf</button>
        </main>
        <section>
            <h3>Polska</h3>
        </section>
        <footer class="footer">
            <div class="links--about">
                <a class="link" href="#">O nas</a>
                <a class="link" href="#">Reklamuj się</a>
                <a class="link" href="#">Dla firm</a>
                <a class="link" href="#">Jak działa wyszukiwarka</a>
            </div>
            <div class="links--neutrality">
                <span>
                    Neutralność węglowa od 2007 roku
                </span>
            </div>
            <div class="links--privacy">
                <a class="link" href="#">Prywatność</a>
                <a class="link" href="#">Warunki</a>
                <a class="link" href="#">Ustawienia</a>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
